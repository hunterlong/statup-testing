os:
  - linux
language: node_js
node_js:
  - 10
env:
  global:
     - CYPRESS_DB_HOST=0.0.0.0
     - CYPRESS_DB_USER=travis
     - CYPRESS_DB_PASS=
     - CYPRESS_DB_DATABASE=test
     - CYPRESS_DB_PORT=5432
     - VERSION=0.44

sudo: required
services:
  - postgresql
  - mysql
cache:
  directories:
    - ~/.npm
    - ~/.cache
install:
  - npm ci
before_script:
  - ifconfig
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
  - psql -c 'create database test;' -U postgres
  - wget -q https://github.com/hunterlong/statup/releases/download/v$VERSION/statup-linux-x64.tar.gz
  - tar -xvzf statup-linux-x64.tar.gz
  - chmod +x statup
  - sudo mv statup /usr/local/bin/statup
script:
  - statup version
  - cd $HOME && statup > /dev/null &
  - sleep 10
  - npm run test
after_success:
  - echo "awesome! now push to Docker hub for the Latest image!"